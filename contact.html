  <body>

    <div class="navbar-wrapper">
      <div class="container">

       <div ng-include="'partials/header.html'"></div>


    


    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">



   

      <!-- START THE MAP AND MAIL-->

      

     


      <hr class="featurette-divider"> 



      <div class="row featurette">
        <h2 class="featurette-heading" style="margin-top: 10px;">Contact <span class="text-muted">Cut & Wave</span></h2>
        <div class="col-md-5" >
         
       

<div class="panel panel-default">

                <div class="panel-heading">
	 <table class="table table-striped">
            <tr>
             <td><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></td><td> Crushrod ave Drogheda Co. Louth</td>
             </tr>
            <tr><td><span class="glyphicon glyphicon-earphone"></span></td><td> (041)9834224 </td></tr>
        
        </table>
      
             

                </div>

                <div ng-controller="ContactController" class="panel-body">

     <form ng-submit="submit(contactform)" name="contactform" method="post" action="" class="form-horizontal" role="form">

                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">

                            <label for="inputName" class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-10">

<input ng-model="formData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>

                            </div>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">

                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                            <div class="col-lg-10">

                                <input ng-model="formData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>

                            </div>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">

                            <label for="inputSubject" class="col-lg-2 control-label">Subject</label>

                            <div class="col-lg-10">

                                <input ng-model="formData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>

                            </div>

                        </div>

                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">

                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>

                            <div class="col-lg-10">

                                <textarea ng-model="formData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>

                            </div>

                        </div>

                        <div class="form-group">

                            <div class="col-lg-offset-2 col-lg-10">

                                <button type="submit" class="btn btn-primary" ng-disabled="submitButtonDisabled">

                                    Send Message

                                </button>

                            </div>

                        </div>

                    </form>

                  
 <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }} MESSAGE SENT</p>
                </div>

            </div>


 
        </div>
        <div class="col-md-7">
        
      <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=cut%20and%20wave%20drogheda&key=AIzaSyDluGZXojbJGlFhqf7jobL-JUn4pfYzxK8"></iframe>
        
         <!-- <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" alt="Generic placeholder image">-->
        </div>
      </div>
</div>

      <!-- /END THE FEATURETTES -->
